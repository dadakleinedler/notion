<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";
    
    const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"];

    var name = "Dada";
    var space = " ";
    
    var currentDate = new Date();
    var hrs = currentDate.getHours();
    var dayOfWeek = weekday[currentDate.getDay()];
    const currentMonthNumber = currentDate.getMonth()
    const currentMonthName = monthNames[currentMonthNumber]
    //var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;
    var date = dayOfWeek + ";" + space + currentDate.getDate() + "-" + currentMonthName + space + currentDate.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ' + name;
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ' + name;
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ' + name;

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Today is ${date}</div>`;
</script> 
</html>
